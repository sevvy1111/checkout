{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create a New Listing{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0">Create Listing</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" id="listing-form">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="mb-3">
                            <label for="id_images" class="form-label"><strong>Upload Images</strong></label>
                            <input type="file" name="images" id="id_images" class="form-control" multiple accept="image/*">
                            <small class="form-text text-muted">You can upload multiple images. Only image files are accepted.</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Create Listing</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // --- DEFENSIVE PRICE FORMATTING LOGIC ---
      const listingForm = document.getElementById('listing-form');
      const priceInput = document.getElementById('id_price');

      function formatPrice(value) {
        if (!value) return '';
        const rawValue = value.replace(/[^0-9.]/g, '');
        const [integerPart, decimalPart] = rawValue.split('.');

        const numberToFormat = integerPart === '' ? 0 : integerPart;
        const formattedInteger = new Intl.NumberFormat('en-US').format(numberToFormat);

        if (decimalPart !== undefined) {
          return rawValue.endsWith('.') ? formattedInteger + '.' : formattedInteger + '.' + decimalPart;
        }
        return formattedInteger;
      }

      priceInput.addEventListener('input', () => {
        try {
            const originalValue = priceInput.value;
            const formattedValue = formatPrice(originalValue);
            priceInput.value = formattedValue;
        } catch (error) {
            console.error("Error formatting price:", error);
        }
      });

      listingForm.addEventListener('submit', () => {
        priceInput.value = priceInput.value.replace(/,/g, '');
      });
    });
  </script>
{% endblock %}
