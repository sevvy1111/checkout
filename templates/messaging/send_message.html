{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Send a Message</h2>
                    <p class="text-center text-muted">To: <strong>{{ recipient.username }}</strong></p>
                    {% if listing %}
                        <p class="text-center text-muted">About: <a href="{{ listing.get_absolute_url }}">{{ listing.title }}</a></p>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
