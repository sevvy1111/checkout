{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="listing-card-title text-center mb-4">Send a Message</h2>
                    <p class="text-center text-muted">To: <strong>{{ recipient.username }}</strong></p>
                    {% if listing %}
                        <p class="text-center text-muted">About: <a href="{{ listing.get_absolute_url }}">{{ listing.title }}</a></p>
                    {% endif %}
                    
                   <form id="chat-form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="file" id="chat-image-input" name="image" class="form-control me-2" accept="image/*">
                            <input type="text" id="chat-message-input" name="text" class="form-control" placeholder="Type a message...">
                            <button class="btn btn-primary" id="chat-message-submit" type="submit">Send</button>
                        </div>
                 </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
