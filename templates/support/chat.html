{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Support Chat{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4 text-center">Support Chat</h1>
            <div id="chat-box" class="card p-3 mb-3" style="max-height: 400px; overflow-y: auto;">
                </div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const chatForm = document.getElementById('chat-form');

    // Dynamically determine the WebSocket protocol
    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    const supportSocket = new WebSocket(
        protocol + window.location.host + '/ws/support/'
    );

    supportSocket.onopen = function(e) {
        console.log("WebSocket connection established!");
    };

    supportSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('p-2', 'my-2', 'rounded');

        if (data.sender === 'bot') {
            messageDiv.classList.add('bg-light');
            messageDiv.style.textAlign = 'left';
        } else {
            messageDiv.classList.add('bg-primary', 'text-white');
            messageDiv.style.textAlign = 'right';
        }
        messageDiv.innerText = `${data.sender}: ${data.message}`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    supportSocket.onclose = function(e) {
        console.error('WebSocket closed unexpectedly');
        console.error('Close event:', e);
    };

    supportSocket.onerror = function(e) {
        console.error('WebSocket error occurred!');
        console.error('Error event:', e);
    };

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
            supportSocket.send(JSON.stringify({
                'message': message
            }));
            messageInput.value = '';
        }
    });
</script>
{% endblock %}
