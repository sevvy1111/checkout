{% extends "base.html" %}
{% load static %}

{% block title %}Customer Support Chat{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Support Chat</h4>
                    <span id="connection-status" class="text-muted small">Connecting...</span>
                </div>
                <div class="card-body">
                    <div id="chat-log">
                        {# Chat messages will be appended here by JavaScript #}
                    </div>
                </div>
                <div class="card-footer">
                    <form id="chat-form" class="d-flex">
                        <div class="input-group">
                            <input type="text" id="chat-message-input" class="form-control form-control-lg"
                                   placeholder="Type your message..." autocomplete="off" disabled>
                            <button id="chat-message-submit" class="btn btn-primary" type="submit" disabled>
                                <i class="fas fa-paper-plane"></i> Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatLog = document.getElementById('chat-log');
            const messageInput = document.getElementById('chat-message-input');
            const messageSubmit = document.getElementById('chat-message-submit');
            const connectionStatus = document.getElementById('connection-status');
            const chatForm = document.getElementById('chat-form');

            const chatSocket = new WebSocket(
                (window.location.protocol === 'https:' ? 'wss://' : 'ws://')
                + window.location.host
                + '/ws/support/'
            );

            chatSocket.onopen = function(e) {
                console.log('WebSocket connection established.');
                connectionStatus.textContent = 'Connected';
                connectionStatus.classList.remove('text-muted');
                connectionStatus.classList.add('text-success');
                messageInput.disabled = false;
                messageSubmit.disabled = false;
                messageInput.placeholder = 'Type your message...';
            };

            chatSocket.onclose = function(e) {
                console.error('WebSocket connection closed unexpectedly.');
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.classList.remove('text-success');
                connectionStatus.classList.add('text-danger');
                messageInput.disabled = true;
                messageSubmit.disabled = true;
                messageInput.placeholder = 'Connection lost. Please refresh.';
            };

            chatSocket.onerror = function(e) {
                console.error('WebSocket error:', e);
                connectionStatus.textContent = 'Connection Error';
                connectionStatus.classList.add('text-danger');
            };

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                appendMessage(data);
            };

            // Handle clicking on suggestion links
            chatLog.addEventListener('click', function(e) {
                if (e.target.classList.contains('chat-suggestion')) {
                    e.preventDefault();
                    const message = e.target.dataset.message;
                    messageInput.value = message;
                    chatForm.dispatchEvent(new Event('submit', { cancelable: true }));
                }
            });

            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    messageInput.value = '';
                }
            });

            function appendMessage(data) {
                const messageDiv = document.createElement('div');
                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('bubble');
                bubbleDiv.innerHTML = data.message;

                // --- THIS IS THE FIX ---
                // We check `data.sender` for the value 'user' instead of comparing usernames.
                const isUserMessage = data.sender === 'user';

                if (isUserMessage) {
                    messageDiv.className = 'message user';
                } else {
                    messageDiv.className = 'message bot';
                }

                messageDiv.appendChild(bubbleDiv);
                chatLog.appendChild(messageDiv);
                chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
            }
        });
    </script>
{% endblock %}
