{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card mt-5">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">Welcome Back!</h2>
        <form method="post" action="{% url 'accounts:login' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-lg" type="submit">Log In</button>
          </div>
          <input type="hidden" name="next" value="{{ next }}" />
        </form>
        <div class="text-center mt-4">
          <p class="text-muted">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-primary">Sign Up</a></p>
          <p><a href="{% url 'password_reset' %}" class="text-muted small">Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
